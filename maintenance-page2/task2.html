<!doctype html>
<head>
    <title>Site Maintenance</title>
    <link rel="stylesheet" type="text/css" href="assets/css/task2.css">
    <link rel="stylesheet" media="mediatype" href="task2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="assets/js/task2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">  
</head>
<body>
    <!--======================================
    =            maintenance-page 2           =
    =======================================-->
    
    <div id="mwb-wrapper">
        <div id="mwb-wrap">
            <div class="mwb-header">
                <h1>Under Maintenance</h1>
            </div>
            <div class="mwb-main">
                <p>We apologize for the inconvenience. We'll be back up soon with new experience!</p>
            </div>
            <div id="mwb-clockdiv">
              <div>
                <span class="mwb-days">01</span>
                <div class="mwb-smalltext">Days</div>
              </div>
              <div>
                <span class="mwb-hours">22</span>
                <div class="mwb-smalltext">Hours</div>
              </div>
              <div>
                <span class="mwb-minutes">12</span>
                <div class="mwb-smalltext">Minutes</div>
              </div>
              <div>
                <span class="mwb-seconds">20</span>
                <div class="mwb-smalltext">Seconds</div>
              </div>
            </div>  
            <div class="mwb-footer">
                <input type="text" id="email" name="email" value="Enter your email address...">      
                <input type="button" value="Notify me">
            </div>
            <div class="mwb-socio">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-youtube"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>
    
    
    <!--====  End of maintenance-page  ====-->
    
</body> 
</html>
