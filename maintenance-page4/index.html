<!doctype html>
<head>
    <title>Site Maintenance</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" media="mediatype" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="assets/js/timer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">  
</head>
<body>
    <!--======================================
    =            maintenance-page 4          =
    =======================================-->
    
    <div id="mwb-wrapper">
        <div id="mwb-wrap">
            <div class="mwb-image">
                <img src="assets/images/i2.png">
            </div>
            <div class="mwb-main">
                <h2>THIS WEBSITE IS UNDER MAINTENANCE</h2>
                <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. We&rsquo;ll be back online shortly!</p> 
                <div id="mwb-clockdiv">
                      <div>              
                        <span class="mwb-days">01</span>
                        <div class="mwb-smalltext">DAYS</div>
                      </div>
                      <div>
                        <span class="mwb-hours">22</span>
                        <div class="mwb-smalltext">HOURS</div>
                      </div>
                      <div>
                        <span class="mwb-minutes">12</span>
                        <div class="mwb-smalltext">MINUTES</div>
                      </div>
                      <div>
                        <span class="mwb-seconds">20</span>
                        <div class="mwb-smalltext">SECONDS</div>
                      </div>
                </div>          
                <div class="mwb-footer">
                    <input type="text" id="email" name="email" placeholder ="Enter your email address...">      
                    <input type="button" value="Notify me">
                </div>
                <div class="mwb-socio">
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-youtube"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>
    </div>
    
    
    <!--====  End of maintenance-page  ====-->
    
</body> 
</html>
